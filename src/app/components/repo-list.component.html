<div id="repo-list">
    <div *ngFor="let item of list">
        <repo-item 
            [repoName]="item.repoName"
            [repoLink] = "item.repoLink"
            [repoDesc] ="item.repoDesc"
            [forkCount] = "item.forkCount"
            [starCount] = "item.starCount" >
        </repo-item>
    </div>
</div>
