<div class="repo-item">
    <div class="repo-item-logo">
        <img src="/assets/images/git-logo.png" alt="repo">
    </div>
    <div class="repo-item-content">
        <h1><a href="{{repoLink}}" target="_blank">{{repoName}}</a></h1>
        <p>{{repoDesc}}</p>
    </div>
    <div class="repo-item-actions">
        <span><i class="fa fa-code-fork" aria-hidden="true"></i> {{forkCount}}</span>
        <span><i class="fa fa-star" aria-hidden="true"></i> {{starCount}}</span>
    </div>
</div>
